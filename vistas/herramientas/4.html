    <!-- Script de Google Translate -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
          new google.translate.TranslateElement({
              pageLanguage: 'es',
              includedLanguages: 'en,fr,de,it,pt',
              layout: google.translate.TranslateElement.InlineLayout.SIMPLE
          }, 'google_translate_element');
      }

      // Espera a que el DOM esté completamente cargado antes de agregar los eventos
      document.addEventListener('DOMContentLoaded', function() {
          var translateLink = document.getElementById('translateLink');
          var googleTranslateElement = document.getElementById('google_translate_element');

          // Mostrar el widget cuando el mouse está sobre el enlace
          translateLink.addEventListener('mouseover', function() {
              googleTranslateElement.style.display = 'block'; // Mostrar el widget
          });

          // Ocultar el widget cuando el mouse sale del área del enlace o del widget
          translateLink.addEventListener('mouseout', function() {
              googleTranslateElement.style.display = 'none'; // Ocultar el widget
          });

          googleTranslateElement.addEventListener('mouseover', function() {
              googleTranslateElement.style.display = 'block'; // Mantener visible el widget
          });

          googleTranslateElement.addEventListener('mouseout', function() {
              googleTranslateElement.style.display = 'none'; // Ocultar el widget
          });
      });
  </script>
