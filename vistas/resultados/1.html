  <style>
    /* Estilo para el contenedor de la imagen */
    .inner-div {
      position: relative; /* Permite que los elementos hijos se posicionen absolutamente */
      width: 100%; /* Asegura que ocupe el ancho completo disponible */
      height: 500px; /* Ajusta la altura según tus necesidades, o usa min-height si es variable */
      overflow: hidden; /* Evita que la imagen se desborde del contenedor */
    }

    /* Asegura que la imagen abarque el 100% del contenedor y use object-fit */
    #contentImage {
      width: 100%; /* Imagen ocupa el 100% del contenedor */
      height: 100%; /* Altura completa del contenedor */
      object-fit: cover; /* Ajusta la imagen para cubrir el contenedor sin deformarse */
      display: block; /* Elimina cualquier espacio en blanco debajo de la imagen */
    }

    /* Estilo para el overlay */
    .overlay {
      position: absolute; /* Posiciona el overlay sobre la imagen */
      top: 0; /* En la parte superior del contenedor */
      left: 0; /* Alineado a la izquierda del contenedor */
      width: 100%; /* Ancho completo del contenedor */
      height: 100%; /* Altura completa del contenedor */
      background: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente para el overlay */
      color: white; /* Color del texto del overlay */
      z-index: 7; /* Asegura que esté encima de la imagen */
      display: flex; /* Permite centrar el contenido del overlay */
      flex-direction: column; /* Organiza el contenido en columna */
      justify-content: center; /* Centra verticalmente */
      padding: 20px; /* Espaciado interno */
      box-sizing: border-box; /* Incluye padding en el ancho/alto total */
    }

    /* Estilo para el div que contiene el select */
    .select-container {
      position: absolute; /* Posiciona el div sobre la imagen */
      top: 20px; /* Separación de 20px desde la parte superior del contenedor */
      left: 20px; /* Separación de 20px desde la izquierda del contenedor */
      z-index: 8; /* Asegura que esté encima del overlay */
    }

    /* Estilo para el select */
    .select2-container--default .select2-selection--single {
      padding: 5px 20px;
      font-weight: bold;
      width: 200px; /* Ancho del select */
      height: 45px; /* Altura del select */
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      background-color: #444;
      opacity: 0.8;
      font-size: 16px;
      color: white;
      border: 2px white solid;
      cursor: pointer;
    }

    /* Estilo para la flecha del select */
    .select2-container--default .select2-selection--single .select2-selection__arrow {
      height: 100%;
      position: absolute;
      right: 5px;
      display: flex;
      align-items: center;
    }

    /* Estilo para las opciones del select */
    .select2-results__option {
      max-width: 150px;
      white-space: normal;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    /* Ajusta el ancho del dropdown */
    .select2-container .select2-dropdown {
      width: auto !important;
      min-width: 100px;
      box-sizing: border-box;
    }
  </style>
