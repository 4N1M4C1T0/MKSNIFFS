<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenedor centrado</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="contenedor">
        <div class="sub-contenedor titulo">
            <h1>Contacto</h1>
        </div>
        <div class="hr-container">
            <hr class="hr-izquierda">
            <hr class="hr-derecha">
        </div>
        <div class="contenido-flex">
            <div class="sub-contenedor izquierda">
                <form>
                    <div class="campo">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="campo-flex">
                        <div class="campo">
                            <label for="correo">Correo</label>
                            <input type="email" id="correo" name="correo">
                        </div>
                        <div class="campo">
                            <label for="telefono">Teléfono</label>
                            <input type="tel" id="telefono" name="telefono">
                        </div>
                    </div>
                    <div class="campo">
                        <label for="comment">Comentario:</label>
                        <textarea id="comment" name="comment" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="enviar">Enviar</button>
                </form>
            </div>
            <div class="sub-contenedor derecha">
                <div class="texto-largo">
                    <p><strong>Datos de contacto</strong></p>
                    <p>Servicio Nacional Forestal y de Fauna Silvestre - SERFOR</p>
                    <br>
                    <p>Av. Javier Prado Oeste N° 2442, Urb. Orrantia,</p>
                    <p>Magdalena del Mar, Lima 17 – Lima, Perú.</p>
                    <br>
                    <p><strong>Central Telefónica:</strong> (+511) 225 9005</p>
                    <p><strong>Correo:</strong> conocimientoaldia@serfor.gob.pe</p>
                </div>
                <div class="contenedor-inferior">
                    <div class="transparencia">
                        <div class="seccion"><strong>COMPARTIR</strong></div>
                        <div class="seccion">¡Evaluanos y comparte!</div>
                        <div class="seccion rating">★★★★★</div>
                        <div class="seccion iconos">
                            <a href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fexample.com" class="icono f" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="https://api.whatsapp.com/send?text=http%3A%2F%2Fexample.com" class="icono w " target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
                            <a href="mailto:?subject=Interesante%20Enlace&body=Te%20comparto%20este%20enlace:%20YOUR_URL_HERE" class="icono g" target="_blank"><i class="fa-regular fa-envelope"></i></a>
                            <button onclick="copyLink()" class="icono c"><i class="fa-solid fa-share-nodes"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/copylink.js"></script>
</body>
</html>
