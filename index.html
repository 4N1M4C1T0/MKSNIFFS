<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/0391024a00.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="contenedor_vista_principal">
        <div class="caja_seccion_arriba">
          <div class="caja1">Inventario Nacional Forestal y de Fauna Silvestre (INFFS)</div>
          <div class="caja2">
            <div class="caja3">
              <div class="caja4">
                <i class="fa-regular fa-chart-bar"></i><p>Reportes Interactivos</p></div>
              <div class="caja5">
                <i class="fa-solid fa-laptop-file"></i><p>Infografías</p></div>
            </div>
            <div class="caja6">
              <div class="caja7">
                <i class="fa-solid fa-map-location-dot"></i>
                <p>Mapas</p>
              </div>
              <div class="caja8">
                <i class="fa-solid fa-book"></i>
                <p>Publicaciones</p>
              </div>
              <div class="caja9">
                <i class="fa-solid fa-photo-film"></i>
                <p>Galerias</p>
              </div>
              <div class="caja10">
                <i class="fa-solid fa-screwdriver-wrench"></i>
                <p>Herramientas</p>
              </div>
            </div>
          </div>
        </div>
        <div class="caja_Seccion_medio">
          <img src="./img/logo_ministerio.jpg" alt="Logo del Ministerio">
          <br>
          <p>SNIFFS - Módulo de Inventarios</p>
          <img src="./img/serfor-1-1.png" alt="Logo SERFOR">
        </div>
        <div class="caja_seccion_abajo">
            <div class="caja11"></div>
            <div class="caja12">
                <div class="caja13">
                    <div class="caja15"></div>
                </div>
                <div class="caja14">2024 © SERFOR - Dirección de Seguimiento</div>
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
