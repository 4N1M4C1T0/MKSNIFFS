<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro de Categorías</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="category-filter">
            <label for="category-select">Categorías</label>
            <select id="category-select">
                <option value="all">Todas las categorías</option>
                <option value="gis">GIS</option>
                <option value="noaa">NOAA</option>
                <option value="app">APP</option>
                <option value="gps">GPS</option>
            </select>
        </div>

        <div class="cards">
            <div class="card" data-category="gis">
                <h3>QGIS</h3>
                <p>Sistema de Información Geográfica de código abierto...</p>
                <button>ACCEDER</button>
            </div>
            <div class="card" data-category="noaa">
                <h3>Magnetic Declination Estimated Value</h3>
                <p>Plataforma en línea de la NOAA...</p>
                <button>ACCEDER</button>
            </div>
            <div class="card" data-category="noaa">
              <h3>Soy otro</h3>
              <p>Plataforma en línea de la NOAA...</p>
              <button>ACCEDER</button>
          </div>
            <div class="card" data-category="app">
                <h3>CROWDMAG APP</h3>
                <p>Aplicación de la NOAA...</p>
                <button>ACCEDER</button>
            </div>
            <div class="card" data-category="gps">
                <h3>BASECAMP</h3>
                <p>Aplicación gratuita de Garmin...</p>
                <button>ACCEDER</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
